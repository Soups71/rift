{% extends "rift_base.html" %}

{% block content %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 class="h3 mb-0 text-gray-800">Writeup Collections</h1>
	<a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal" data-target="#createModal"><i class="fas fa-plus fa-sm text-white-50"></i> New</a>
</div>

% for collection in collections
<div class="row">
    <!-- Post -->
    <div class="col-lg">
        <div class="card border-left-info shadow mb-4">
                <div class="card-header py-3">
					<a href="#"><h6 class="m-0 font-weight-bold text-primary">{{ collection.name }}</h6></a>
					<div class="mb-0">
						<span class="font-weight-lighter">{{ collection.link }}</span>
					</div>
				</div>
                
        </div>
    </div>
</div>
% endfor
{% endblock %}

{% block modals %}
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="CreateModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="CreateModalLabel">New Collection</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="newCollection" action="" method='post'>
						<p>Title</p>
						<input class="mb-3" name="collectionTitle">
						<p>Link</p>
						<input class="mb-3" name="collectionLink">
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
					<input type="submit" class="btn btn-primary" form="newCollection" href="#" value="Create">
				</div>
			</div>
		</div>
	</div>
{% endblock %}
